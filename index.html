<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Theme is No Theme</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gif Search</h1>
    <!-- Rendered buttons will get dumped Here  -->
    <div id="buttons-view"></div>
    <form id="movie-form">
      <label for="movie-input">Whatever You Want to See, I Guess?</label>
      <input type="text" id="movie-input"><br>
      <!-- Button triggers new movie to be added -->
      <input id="add-movie" type="submit" value="Enter Text & Press Me">
    </form>
    <!-- Movies will get dumped dere -->
    <div id="movies-view"></div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      // Initial array of movies
      var movies = ["Cat", "Pusheen", "Doge", "Spongebob", "Adventure Time", "The IT Crowd"];
     
      // displayMovieInfo function re-renders the HTML to display the appropriate content
      function displayMovieInfo() {
        var animal = $(this).attr("data-name");

      
        // var still = $(this).attr("data-still");
        // var moving = $(this).attr("data-moving");
        var queryURL = "http://api.giphy.com/v1/gifs/search?q=" +  animal + "&api_key=dc6zaTOxFJmzC&limit=10";;
        // Creating an AJAX call for the specific movie button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).done(function(response) {
     	// console.log(queryURL)

     	// console.log(response)

     		var results = response.data
			for (var i = 0; i < results.length; i++) {
     		if (results[i].rating !== "r" && results[i].rating !== "pg-13") {
             
              var gifDiv = $("<div class='item'>");
             
              var rating = results[i].rating;
       
              var p = $("<p>").text("Rating: " + rating);
          
              var personImage = $("<img>");

              personImage.attr("src", results[i].images.fixed_height_still.url);
              personImage.attr("data-state", "still")
              personImage.addClass("gif")
              personImage.attr("data-still", results[i].images.fixed_height_still.url)
              personImage.attr("data-animate", results[i].images.fixed_height.url)


              gifDiv.append(p);
              gifDiv.append(personImage);

              $("#movies-view").prepend(gifDiv);
           	 }
       	    }

        });
      }
      // Function for displaying movie data
      function renderButtons() {
        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();
        // Looping through the array of movies
        for (var i = 0; i < movies.length; i++) {
          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie to our button
          a.addClass("movie");
          // Adding a data-attribute
          a.attr("data-name", movies[i]);
          // Providing the initial button text
          a.text(movies[i]);

          a.attr("data-state")
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }
      // This function handles events where a movie button is clicked
      $("#add-movie").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var movie = $("#movie-input").val().trim();
        // Adding movie from the textbox to our array
        movies.push(movie);
        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
       

      });
      // Adding a click event listener to all elements with a class of "movie"
      $(document).on("click", ".movie", displayMovieInfo);
      // Calling the renderButtons function to display the intial buttons
      renderButtons();

// call the parent element first.

        $("#movies-view").on("click", ".gif", function() {

          console.log("Hello")

      // The attr jQuery method allows us to get or set the value of any attribute on our HTML element
      var state = $(this).attr("data-state");
      // If the clicked image's state is still, update its src attribute to what its data-animate value is.
      // Then, set the image's data-state to animate
      // Else set src to the data-still value
         if (state === "still") {
           $(this).attr("src", $(this).attr("data-animate"));
           $(this).attr("data-state", "animate");
         } else {
           $(this).attr("src", $(this).attr("data-still"));
            $(this).attr("data-state", "still");
      }
    });


    </script>
  </div>
</body>
</html>
